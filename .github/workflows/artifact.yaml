name: artifact
on: push

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "This is a test file" > testfile.txt
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-name
          path: ./hello.txt

  download-artifact:
    runs-on: ubuntu-latest
    needs: [upload-artifact]
    steps:
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-name
          path: ./
      - name: check
        run: cat ./hello.txt